<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Portal de Clientes | Intelite AI</title>

    <meta name="description" content="Accede al portal de clientes de Intelite AI para ver tus metricas, transcripciones y gestionar tu cuenta.">
    <meta name="robots" content="noindex, nofollow">

    <link rel="icon" href="/assets/images/diamante-1.png">

    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="/css/tailwind.config.js"></script>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/portal.css">
</head>
<body class="antialiased selection:bg-brand-blue selection:text-white font-sans login-bg min-h-screen flex items-center justify-center p-4">
    <div class="bg-noise"></div>

    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="/" class="inline-block">
                <img src="/assets/images/logo1200.png" alt="Intelite AI" class="h-12 mx-auto">
            </a>
            <h1 class="text-2xl font-semibold text-gray-900 mt-6">Portal de Clientes</h1>
            <p class="text-gray-500 mt-2">Accede a tu panel de control</p>
        </div>

        <!-- Login Form -->
        <div class="bg-white rounded-3xl p-8 shadow-soft border border-gray-100">
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Email
                    </label>
                    <div class="relative">
                        <input type="email" id="email" name="email" required
                            class="w-full px-4 py-3 pl-11 border border-gray-200 rounded-xl focus:ring-2 focus:ring-brand-blue focus:border-transparent transition-all"
                            placeholder="tu@empresa.com">
                        <i data-lucide="mail" class="w-5 h-5 text-gray-400 absolute left-4 top-1/2 -translate-y-1/2"></i>
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Contrasena
                    </label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required
                            class="w-full px-4 py-3 pl-11 pr-11 border border-gray-200 rounded-xl focus:ring-2 focus:ring-brand-blue focus:border-transparent transition-all"
                            placeholder="Tu contrasena">
                        <i data-lucide="lock" class="w-5 h-5 text-gray-400 absolute left-4 top-1/2 -translate-y-1/2"></i>
                        <button type="button" onclick="togglePassword()" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <i data-lucide="eye" id="eye-icon" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" id="remember" class="w-4 h-4 rounded border-gray-300 text-brand-blue focus:ring-brand-blue">
                        <span class="text-sm text-gray-600">Recordarme</span>
                    </label>
                    <a href="#" class="text-sm text-brand-blue hover:underline">Olvidaste tu contrasena?</a>
                </div>

                <div id="error-message" class="hidden p-4 bg-red-50 border border-red-200 rounded-xl text-red-600 text-sm">
                    <!-- Error message will appear here -->
                </div>

                <button type="submit" id="login-btn"
                    class="w-full bg-brand-blue text-white py-4 rounded-xl font-semibold text-lg hover:bg-brand-darkBlue transition-all shadow-glow flex items-center justify-center gap-2">
                    <span>Iniciar sesion</span>
                    <i data-lucide="arrow-right" class="w-5 h-5"></i>
                </button>
            </form>

            <div class="mt-6 pt-6 border-t border-gray-100 text-center">
                <p class="text-sm text-gray-500">
                    No tienes cuenta?
                    <a href="/#contacto" class="text-brand-blue font-medium hover:underline">Contacta con nosotros</a>
                </p>
            </div>
        </div>

        <!-- Demo credentials notice -->
        <div class="mt-6 p-4 bg-blue-50 rounded-2xl border border-blue-100">
            <div class="flex items-start gap-3">
                <i data-lucide="info" class="w-5 h-5 text-blue-600 flex-shrink-0 mt-0.5"></i>
                <div class="text-sm">
                    <p class="text-blue-800 font-medium">Credenciales de demo</p>
                    <p class="text-blue-600 mt-1">
                        Email: <code class="bg-blue-100 px-1 rounded">demo@inteliteai.com</code><br>
                        Password: <code class="bg-blue-100 px-1 rounded">demo123</code>
                    </p>
                </div>
            </div>
        </div>

        <!-- Back to home -->
        <div class="text-center mt-6">
            <a href="/" class="text-sm text-gray-500 hover:text-gray-700 inline-flex items-center gap-2">
                <i data-lucide="arrow-left" class="w-4 h-4"></i>
                Volver a la web
            </a>
        </div>
    </div>

    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.setAttribute('data-lucide', 'eye-off');
            } else {
                passwordInput.type = 'password';
                eyeIcon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        }

        // Login form handler
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            const loginBtn = document.getElementById('login-btn');
            const errorMessage = document.getElementById('error-message');

            // Reset error
            errorMessage.classList.add('hidden');

            // Show loading state
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="animate-spin mr-2">&#9696;</span> Iniciando sesion...';

            // Simulate API call (replace with real n8n webhook)
            try {
                // Demo credentials check
                if (email === 'demo@inteliteai.com' && password === 'demo123') {
                    // Store session
                    const storage = remember ? localStorage : sessionStorage;
                    storage.setItem('auth_token', 'demo_token_' + Date.now());
                    storage.setItem('cliente_id', 'demo_cliente');
                    storage.setItem('cliente_nombre', 'Empresa Demo');
                    storage.setItem('cliente_email', email);

                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    // Try real API (uncomment when n8n webhook is ready)
                    /*
                    const response = await fetch('https://tu-n8n.com/webhook/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();

                    if (data.success) {
                        const storage = remember ? localStorage : sessionStorage;
                        storage.setItem('auth_token', data.token);
                        storage.setItem('cliente_id', data.clienteId);
                        storage.setItem('cliente_nombre', data.nombre);
                        storage.setItem('cliente_email', email);

                        window.location.href = 'dashboard.html';
                    } else {
                        throw new Error(data.message || 'Credenciales incorrectas');
                    }
                    */

                    throw new Error('Credenciales incorrectas. Usa las credenciales de demo.');
                }
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.remove('hidden');

                loginBtn.disabled = false;
                loginBtn.innerHTML = '<span>Iniciar sesion</span><i data-lucide="arrow-right" class="w-5 h-5"></i>';
                lucide.createIcons();
            }
        });

        // Check if already logged in
        if (localStorage.getItem('auth_token') || sessionStorage.getItem('auth_token')) {
            window.location.href = 'dashboard.html';
        }
    </script>

    <script>lucide.createIcons();</script>
</body>
</html>
